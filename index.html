<!DOCTYPE html>
<html>
<body>
  <button onclick="sendMessage()">أرسل رسالة</button>
  <script>
    function sendMessage() {
      fetch('http://localhost:8080', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: "تجربة من المتصفح" })
      })
      .then(res => res.text())
      .then(data => alert('تم الإرسال: ' + data))
      .catch(err => alert('خطأ في الاتصال: ' + err));
    }
  </script>
</body>
</html>
