<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>اختبار الاتصال</title>
</head>
<body>
  <h2>اختبار إرسال رسالة</h2>
  <button onclick="sendTest()">إرسال</button>

  <script>
    function sendTest() {
      fetch('http://10.71.152.114:8080/test', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: "دي رسالة اختبار من HTML" })
      })
      .then(res => res.text())
      .then(data => alert('✅ رد السيرفر: ' + data))
      .catch(err => alert('❌ فشل الاتصال: ' + err));
    }
  </script>
</body>
</html>
