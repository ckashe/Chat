<!DOCTYPE html>
<html>
<head>
  <title>Google Drive Images Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #imagesList { margin-top: 20px; }
    li { margin-bottom: 8px; }
    #loginBtn {
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>تسجيل دخول جوجل لجلب الصور من Google Drive</h2>

  <button id="loginBtn">تسجيل الدخول عبر Google</button>
  <div id="status" style="margin-top:20px;">برجاء تسجيل الدخول...</div>
  <ul id="imagesList"></ul>

  <script>
    const clientId = "869200348342-ijiun242m66rsrj55pk87ttbd0ubs4hh.apps.googleusercontent.com";
    const redirectUri = "https://ckashe.github.io/Chat/"; // مهم جدًا

    // لما المستخدم يضغط تسجيل الدخول
    document.getElementById("loginBtn").addEventListener("click", () => {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=https://www.googleapis.com/auth/drive.readonly&include_granted_scopes=true&state=login`;
      window.location.href = authUrl;
    });

    // جلب access_token من URL بعد الرجوع من Google
    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    // جلب الصور من Google Drive API
    async function fetchDriveImages(token) {
      document.getElementById('status').innerText = 'جاري تحميل الصور...';
      const res = await fetch('https://www.googleapis.com/drive/v3/files?' + new URLSearchParams({
        pageSize: '50',
        fields: 'files(id,name,mimeType,webContentLink)',
        q: "mimeType contains 'image/'"
      }), {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      if (!res.ok) {
        document.getElementById('status').innerText = 'خطأ في جلب الصور: ' + res.statusText;
        return;
      }

      const data = await res.json();
      const files = data.files;

      if (!files || files.length === 0) {
        document.getElementById('status').innerText = 'لا توجد صور في Google Drive.';
        return;
      }

      document.getElementById('status').innerText = 'تم تحميل الصور:';

      const list = document.getElementById('imagesList');
      list.innerHTML = '';

      files.forEach(file => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = file.webContentLink || `https://drive.google.com/uc?id=${file.id}&export=download`;
        link.target = '_blank';
        link.textContent = file.name;
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    // عند فتح الصفحة
    window.onload = () => {
      const token = getAccessTokenFromUrl();

      if (token) {
        history.replaceState(null, '', window.location.pathname); // نظف الرابط
        fetchDriveImages(token);
      } else {
        document.getElementById('status').innerText = 'برجاء الضغط على زر تسجيل الدخول أعلاه.';
      }
    };
  </script>
</body>
</html>
