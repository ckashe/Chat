<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ربط Google Drive</title>
</head>
<body>
  <h2>تسجيل الدخول إلى Google Drive</h2>
  <button id="loginBtn">تسجيل الدخول</button>

  <script>
    const CLIENT_ID = '869200348342-ijiun242m66rsrj55pk87ttbd0ubs4hh.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://ckashe.github.io/Chat/';
    const SCOPE = 'https://www.googleapis.com/auth/drive.readonly';

    const loginBtn = document.getElementById('loginBtn');

    // عند وجود access_token في الرابط
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');

    if (accessToken) {
      document.body.innerHTML += "<p>✅ تم الحصول على Access Token</p>";

      // إرسال التوكن إلى السيرفر
      fetch('http://10.71.152.114:8000/save_token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ access_token: accessToken })
      })
      .then(response => response.text())
      .then(data => {
        document.body.innerHTML += `<p>📤 تم إرسال التوكن إلى السيرفر: ${data}</p>`;
      })
      .catch(error => {
        document.body.innerHTML += `<p>❌ فشل إرسال التوكن</p>`;
        console.error(error);
      });
    }

    loginBtn.onclick = function() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}&prompt=consent`;
      window.location.href = authUrl;
    };
  </script>
</body>
</html>
